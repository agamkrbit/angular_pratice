<div class="container"
      fxLayout="row"
      fxLayout.xs="column"
      fxLayout.sm="Column"
      fxLayoutAlign.gt-sm="space-around center"
      fxLayoutGap="10px">
  
  <mat-card *ngIf="dish" fxFlex>
    <mat-card-header>
      <div mat-card-avatar>
      </div>
      <mat-card-title>{{dish.name | uppercase}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
    <mat-card-content>
      <p>{{dish.description}}</p>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="promotion" fxFlex>
    <mat-card-header>
      <div mat-card-avatar>
      </div>
      <mat-card-title>{{promotion.name | uppercase}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{promotion.image}}" alt="{{promotion.name}}">
    <mat-card-content>
      <p>{{promotion.description}}</p>
    </mat-card-content>
  </mat-card>
</div>
