<h1 mat-dialog-title>
  Login
  <hr>
</h1>
<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-form-field dividerColor="{{username.invalid && !username.pristine ? 'warn' : 'primary'}}">
        <input matInput placeholder="Username" #username="ngModel" type="text" [(ngModel)] = "user.username" name="username" required>
        <mat-hint>
          <span [hidden]="username.pristine">
            <span [hidden] = "!username.errors?.required">
              Username is required
            </span>
          </span>
        </mat-hint>
      </mat-form-field>
     <mat-form-field dividerColor="{{password.invalid && !password.pristine ? 'warn' : 'primary'}}">
        <input matInput placeholder="Password" #password="ngModel" type="password" [(ngModel)] = "user.password" name="password" required>
        <mat-hint>
          <span [hidden]="password.pristine">
            <span [hidden] = "!password.errors?.required">
              Password is required
            </span>
          </span>
        </mat-hint>
      </mat-form-field>
      <mat-checkbox name="remember" [(ngModel)] = "user.remember">
        Remember Me
      </mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button type="submit" class="background-primary text-floral-white" 
    [disabled]="loginForm.form.invalid">Login</button>
  </mat-dialog-actions>
</form>
