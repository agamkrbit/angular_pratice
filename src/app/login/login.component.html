<h1 mat-dialog-title>
  Login
  <hr>
</h1>
<p>{{user | json}}</p>
<form novalidate (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input matInput placeholder="Username" type="text" [(ngModel)] = "user.username" name="username" required>
      </mat-form-field>
     <mat-form-field>
        <input matInput placeholder="Password" type="password" [(ngModel)] = "user.password" name="password" required>
      </mat-form-field>
      <mat-checkbox name="remember" [(ngModel)] = "user.remember">
        Remember Me
      </mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button type="submit" class="background-primary text-floral-white">Login</button>
  </mat-dialog-actions>
</form>
