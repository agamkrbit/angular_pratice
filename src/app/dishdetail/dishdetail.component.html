<div *ngIf="dish" fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
  <mat-card fxFlex>
    <mat-card-header>
      <h3>{{dish.name}}</h3>
    </mat-card-header>
    <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
    <mat-card-content>
      <p>{{dish.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      <button mat-button (click)="goBack()">BACK</button>
    </mat-card-actions>
  </mat-card>
  <mat-card fxFlex>
    <mat-card-header>
      <h3>Comments</h3>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let comment of dish.comments">
              <img matListAvatar src="../../assets/images/alberto.png">
              <h3 matLine>{{comment.comment}}</h3>
              <div matLine>
                <span class="fa fa-star" *ngFor="let i of generateSeq(comment.rating)"></span>
              </div>
              <p matLine>
                <span>{{comment.author}}</span>
                <span>{{comment.date | date}}</span>
              </p>
            </mat-list-item>
          </mat-list>
    </mat-card-content>
  </mat-card>
</div>
